<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>用户注册</title>
</head>
<body>
	<form action=""method="post"name="forml">
	<h2 align="center">用户注册</h2>
	<table width="800" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
		<tr>
		<td width="100" height="20" align="center">用户名</td>
		<td width="400" height="20" align="left">
			<input type="text" name="username" id="username" size="15" maxlength="15"/>*
		</td>
		</tr>
		  <td width="100" height="20" align="center">曾用名</td>
	    </tr>
	    <tr>
		<td width="100" height="20" align="center">密码</td>
		<td width="400" height="20"align="left">
		  <input type="password" name="pass" id="pass" size="15" maxlength="15"/>*
	    </td>
	    </tr>
		<td width="100" height="20" align="center">确认密码</td>
		<td width="400" height="20" align="left">
		  <input type="password" name="pass" id="pass" size="15" maxlength="15"/>*
	    </td>
	    </tr>
	    <td width="100" height="20" align="center">性别</td>
		<td width="400" height="20" align="left">
		  <input type="radio" name="sex" value='男'checked/>男
		  <input type="radio" name="sex" value='女'/>女
	    </td>
	    </tr>
	    <tr>
			<td width="100" height="20" align="center">技术</td>
			<td width="400" height="20" align="left">
				<input type="checkbox" name="technical" value="java"/>java
				<input type="checkbox" name="technical" value="Jsp"/>Jsp
				<input type="checkbox" name="technical" value="Servlet"/>Servlet
			</td>
		</tr>
	    <tr>
	    <td width="100" height="20" align="center">爱好</td>
	    <td width="400" height='20' align="left">
			<input type="checkbox" name="like" value="上网"/>上网
			<input type="checkbox" name="like" value="篮球" checked/>篮球
			<input type="checkbox" name="like" value="听歌"/>听歌
			<input type="checkbox" name="like" value="下棋"/>下棋
			</td>
	     </tr>
	     <tr>
			<td width="100" height="20" align="center">日期</td>
			<td width="400" height="20" align="left">
				<input type="date" name="date" id="date" size="12" maxlength="12"/>
			</td>
		</tr>
	    <tr>
		<td width="100" height="20" align="center">联系电话(tel)</td>
		<td width="400" height="20" align="left">
		  <input type="text" name="username" id="username" size="15" maxlength="15"/>*
		</td>
	  </tr>
	      <tr>
		<td width="100" height="20" align="center">电子邮件(email)&nbsp;</td>
		<td width="400" height="20" align="left">
		  <input type="text" name="username" id="username" size="15" maxlength="15"/>*
		</td>
	  </tr>
	  <tr>
		<td width="100" height="20" align="center">你最喜欢的网站 (url)</td>
		<td width="400" height="20" align="left">
			<input type="text" name="username" id="username" size="15" maxlength="15"/>
		</td>
	  </tr>
	  <tr>
		<td width="100" height="20" align="center">你的搜索(search)&nbsp;</td>
		<td width="400" height="20" align="left">
			<input type="text" name="username" id="username" size="15" maxlength="15"/>
		</td>
	  </tr>
	   <tr>
		<td width="100" height="20" align="center">出生日期_时间&nbsp;</td>
		<td width="400" height="20" align="left">
		  <input type="text" name="username" id="username" size="15" maxlength="15"/>*
		</td>
	  </tr>
	  <tr>
		<td width="100" height="20" align="center">最高学历&nbsp;</td>
		<td width="400" height="20" align="left">
			<input type="text" name="username" id="username" size="15" maxlength="15"/>
		</td>
	  </tr>
	  <tr>
		<td width="100" height="20" align="center">职业(select-option)</td>
		<td width="400" height="20" align="left">
			<select name="work">
			 <option value="学生">学生</option>
			 <option value="教师"selected>教师</option>
			 <option value="医生">医生</option>
			</select>
		</td>
		</tr>
	<tr>
			<td width="100" height="20" align="right">喜欢的颜色</td>
			<td width="400" height="20" align="left">
				<input type="color" name="color" id="color"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">国家</td>
			<td width="400" height="20" align="left">
				<select name="country">
					<option value="中国">中国</option>
					<option value="俄罗斯">俄罗斯</option>
					<option value="法国">法国</option>
				</select>
			</td>
		</tr>
	   <tr>
	<td width="100" height="20" align="center">留言</td>
	<td width="400" height="20" align="left">
		   <textarea name="talk" cols="50" rows="5">请输入您的留言信息...</textarea>
		   </td>
	</tr>
	<tr>
	 <td height="20" colspan="2">
		<input type="submit" name="Submit" value="提交"/>
		<input type="reset" name="Subnit2" value="重写"/>
		</td></tr>
	    </table></form>
</body>
</html>
